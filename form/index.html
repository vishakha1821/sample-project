<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form  onsubmit="localStorage(event)" action="backend.php">
        <label for="name">Name:</label>
        <div>
         <input type="text" name="username" id="name" required>
    </div>
    <br>
    <label for="roll">Roll no.</label>
    <div>
         <input type="text" id="roll" name="roll" required>
    </div>
    <br>
    <label for="e-mail">e-mail</label>
    <div>
         <input type="email" id="email" name="email" required>
    </div>
    <br>
    <label for="Phonenumber">Mobile</label>
    <div>
       <input type="number" id="Phonenumber" name="Phonenumber" required>
    </div>
    <br>
    <label for="dob">Date of birth</label>
    <div>
         <input type="date" id="dob" name="dob" required>
    </div>
    <br>
    <label for="gender">Gender</label>
    <div>
         Male<input type="radio"> Female <input type="radio" id="gender">
    </div>
    <br>
    <div>
        <input  type="submit" value="submit" id="btn">
    </div><br>
    <div>
        <input type="reset" value="Reset">
    </div><br>
    <div>
        Give a description about yourself: <br><textarea rows="10" cols="40"></textarea>
    </div>
    <br>
    </form>
<script>
    function localStorage(event){
        event.preventDefault();
        const name = event.target.username.value;
        const email = event.target.username.value;
        const roll = event.target.roll.value;
        const Phonenumber = event.target.number.value;
        const dob = event.target.dob.value;
        localStorage.setItem('name', name);
        localStorage.setItem('email', email);
        localStorage.setItem('roll', roll);
        localStorage.setItem('Phonenumber', Phonenumber);
        localStorage.setItem('dob', dob);

        const obj = {
            name,
            email,
            roll,
            Phonenumber,
            dob

        }
        localStorage.setItem('UserDeatils', obj)
    }
</script>
   
    </form>
</body>
</html>
